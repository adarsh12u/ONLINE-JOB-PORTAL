<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">


  <meta name="viewport" content="width=device-width">
  <title>Job Portal</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"

<body>
  <!--   header -->

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

   <h1 class="h1">Search For Jobs</h1>

        <form class="col-5 mb-3 mb-lg-0 me-lg-3" role="search">
          <input id="searchbox" type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
            aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Search</button>

        </div>
      </div>
    </div>
  </header>


  <!-- header end -->

  <div class="container my-5">

    <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">

        <h1 class="display-4 fst-italic">Job Portal ...Search jobs As Per Requirement</h1>
        <p class="lead my-3"> It is Very Great Oppotunity To Work In Top Companies </p>
        <p class="lead mb-0"><a href="#" class="text-white fw-bold">This all Companies Are have High Paying Jobs</a></p>
      </div>
    </div>
  </div>






  <div id="cardcontainer" class="row justify-content-center">
